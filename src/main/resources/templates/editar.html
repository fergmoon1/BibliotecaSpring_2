<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Elemento - Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Editar Elemento</h2>
        <form th:action="@{/biblioteca/actualizar}" method="post">
            <input type="hidden" name="id" th:value="${elemento.id}" />
            <input type="hidden" name="tipoElemento" th:value="${elemento.tipo}" />

            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" name="titulo" th:value="${elemento.titulo}" class="form-control" id="titulo" required />
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" name="autor" th:value="${elemento.autor}" class="form-control" id="autor" required />
            </div>

            <div class="mb-3">
                <label for="anoPublicacion" class="form-label">Año de Publicación:</label>
                <input type="number" name="anoPublicacion" th:value="${elemento.anoPublicacion}" class="form-control" id="anoPublicacion" required />
            </div>

            <!-- Campos específicos para Libro -->
            <div th:if="${elemento.tipo == 'Libro'}">
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN:</label>
                    <input type="text" name="isbn" th:value="${elemento.isbn}" class="form-control" id="isbn" />
                </div>
                <div class="mb-3">
                    <label for="numeroPaginas" class="form-label">Número de Páginas:</label>
                    <input type="number" name="numeroPaginas" th:value="${elemento.numeroPaginas}" class="form-control" id="numeroPaginas" />
                </div>
                <div class="mb-3">
                    <label for="generoLibro" class="form-label">Género:</label>
                    <input type="text" name="genero" th:value="${elemento.genero}" class="form-control" id="generoLibro" />
                </div>
                <div class="mb-3">
                    <label for="editorialLibro" class="form-label">Editorial:</label>
                    <input type="text" name="editorial" th:value="${elemento.editorial}" class="form-control" id="editorialLibro" />
                </div>
            </div>

            <!-- Campos específicos para Revista -->
            <div th:if="${elemento.tipo == 'Revista'}">
                <div class="mb-3">
                    <label for="numeroEdicion" class="form-label">Número de Edición:</label>
                    <input type="number" name="numeroEdicion" th:value="${elemento.numeroEdicion}" class="form-control" id="numeroEdicion" />
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" name="categoria" th:value="${elemento.categoria}" class="form-control" id="categoria" />
                </div>
                <div class="mb-3">
                    <label for="editorialRevista" class="form-label">Editorial:</label>
                    <input type="text" name="editorial" th:value="${elemento.editorial}" class="form-control" id="editorialRevista" />
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="number" name="numero" th:value="${elemento.numero}" class="form-control" id="numero" />
                </div>
            </div>

            <!-- Campos específicos para DVD -->
            <div th:if="${elemento.tipo == 'DVD'}">
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (min):</label>
                    <input type="number" name="duracion" th:value="${elemento.duracion}" class="form-control" id="duracion" />
                </div>
                <div class="mb-3">
                    <label for="generoDVD" class="form-label">Género:</label>
                    <input type="text" name="genero" th:value="${elemento.genero}" class="form-control" id="generoDVD" />
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/biblioteca/}" class="btn btn-secondary">Volver al Catálogo</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
