<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Elemento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links button {
            padding: 8px 16px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-links button:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .field-group {
            display: none;
        }
        .field-group.active {
            display: block;
        }
    </style>
</head>
<body>
<h1>Editar Elemento</h1>
<div class="nav-links">
    <button onclick="window.location.href='/biblioteca/'">Volver al Catálogo</button>
    <button onclick="window.location.href='/biblioteca/ayuda'">Ayuda</button>
</div>
<div class="form-container">
    <form th:action="@{/biblioteca/actualizar}" method="post">
        <input type="hidden" name="id" th:value="${elemento.id}">
        <input type="hidden" name="tipoElemento" th:value="${elemento.tipo.toLowerCase()}">

        <label for="tipoElemento">Tipo de Elemento:</label>
        <select name="tipoElementoDisabled" id="tipoElemento" disabled>
            <option value="libro" th:selected="${elemento.tipo == 'Libro'}">Libro</option>
            <option value="revista" th:selected="${elemento.tipo == 'Revista'}">Revista</option>
            <option value="dvd" th:selected="${elemento.tipo == 'DVD'}">DVD</option>
        </select>

        <div id="camposComunes">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" th:value="${elemento.titulo}" required>

            <label for="autor">Autor:</label>
            <input type="text" name="autor" id="autor" th:value="${elemento.autor}" required>

            <label for="anoPublicacion">Año de Publicación:</label>
            <input type="number" name="anoPublicacion" id="anoPublicacion" th:value="${elemento.anoPublicacion}" required>
        </div>

        <div id="camposLibro" class="field-group" th:classappend="${elemento.tipo == 'Libro'} ? 'active' : ''">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" th:value="${elemento.isbn}">

            <label for="numeroPaginas">Número de Páginas:</label>
            <input type="number" name="numeroPaginas" id="numeroPaginas" th:value="${elemento.numeroPaginas}">

            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero" th:value="${elemento.genero}">

            <label for="editorial">Editorial:</label>
            <input type="text" name="editorial" id="editorial" th:value="${elemento.editorial}">
        </div>

        <div id="camposRevista" class="field-group" th:classappend="${elemento.tipo == 'Revista'} ? 'active' : ''">
            <label for="numeroEdicion">Número de Edición:</label>
            <input type="number" name="numeroEdicion" id="numeroEdicion" th:value="${elemento.numeroEdicion}">

            <label for="categoria">Categoría:</label>
            <input type="text" name="categoria" id="categoria" th:value="${elemento.categoria}">

            <label for="editorialRevista">Editorial:</label>
            <input type="text" name="editorial" id="editorialRevista" th:value="${elemento.editorial}">

            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" th:value="${elemento.numero}">
        </div>

        <div id="camposDVD" class="field-group" th:classappend="${elemento.tipo == 'DVD'} ? 'active' : ''">
            <label for="duracion">Duración (minutos):</label>
            <input type="number" name="duracion" id="duracion" th:value="${elemento.duracion}">

            <label for="generoDVD">Género:</label>
            <input type="text" name="genero" id="generoDVD" th:value="${elemento.genero}">
        </div>

        <button type="submit">Actualizar</button>
    </form>
</div>
</body>
</html>
